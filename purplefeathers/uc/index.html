<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=1400, initial-scale=1">
	<title>Purple Feathers - Comming Soon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link href="../../../../../netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.no-responsive.no-icons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-events-frame.js"></script>
	<script type="text/javascript" src="js/jparallax.js"></script>

	<script src="js/jquery.vegas.js" type="text/javascript" ></script>
	<script src="js/slides.min.jquery.js" type="text/javascript"></script>
	<script src="js/waypoints.js" type="text/javascript"></script>
	<script src="js/jquery.countdown.min.js" type="text/javascript"></script>

	<script src="js/script.js" type="text/javascript"></script>
</head>

<body>

		<header>
			
			<!--Header-->

			<script>
				$(function() {
				if (window.innerWidth >= 768) {
				if(jQuery('#parallax').length != 0){
					if(jQuery(window).width() > 0){
						
						//apply parallax effect
						jQuery('#parallax .parallax-layer').parallax(
							{mouseport: jQuery('#parallax')}
						);
		
						$(window).load(function(){
							jQuery('#parallax .parallax-layer').css('display','block');		
				
						});
					}
				}
				}
			});
			</script>

			<div id="parallax" class="parallax-viewport">

				<div class="parallax-layer parallax4">
				<img src="images/tools/tool-4.png" alt="">
				</div>

				<div class="parallax-layer parallax6">
				<img src="images/tools/tool-6.png" alt="">
				</div>

				<div class="parallax-layer parallax1"> 
				<img src="images/tools/tool-12.png" alt="">
				</div>

				<div class="parallax-layer parallax2">
				<img src="images/tools/tool-2.png" alt="">
				</div>

				<div class="parallax-layer parallax3">
				<img src="images/tools/tool-3.png" alt="">
				</div>

				<div class="parallax-layer parallax5">
				<img src="images/tools/tool-5.png" alt="">
				</div>

			</div>




			<!--/ Header-->

		</header>



			<!--Counter-->

		<section id="counter-section">
			<div class="container">
				<div class="span8 offset2">
					<div id="counter" class="clearfix">
					</div>
				</div>
			</div>
		</section>

			<!--/ Counter-->


			<!--Subscribe-->

		<section id="subscribe">
			<div class="container">
				<div class="span8 offset2">
					<h3>We Are Working Under Something Awesome, Stay Tuned.</h3>
					<form class="form-search subscribe" novalidate="">
						<input type="email" id="subscribeEmail" placeholder="Your email address here" class="email">
						<button type="submit" class="btn btn-notify btn-large">Submit</button>
					</form>
				</div>
			</div>
		</section>

			<!--/ Subscribe-->




			<!--Contact--

		<section id="contact">
			<div class="container">
				<div class="span8 offset2">
					<h2>Contact Form</h2>
					<p>We are currently working on a new project, don't forget to subscribe to be notified. Contact Us for more information.</p>
					<form class="contact clearfix" novalidate="">
						<input type="text" id="contactName" name="name" placeholder="Name" class="text span4">
						<input type="email" id="contactEmail" name="email" placeholder="E-Mail" class="email span4">
						<textarea id="contactMessage" placeholder="Message" name="message" rows="10" class="span8"></textarea>
						<button class="pull-left btn btn-notify">Send your message</button>
					</form>
				</div>
			</div>
		</section>

			<!--/ Contact-->




			<!--footer--

		<section id="footer">
			<div class="container">
				<!-- social icons --
					<ul class="social">
						<li><a class="facebook" href="#">&#88;</a></li>
						<li><a class="twitter" href="#">&#95;</a></li>
						<li><a class="flickr" href="#">&#98;</a></li>
						<li><a class="youtube" href="#">&#39;</a></li>
						<li><a class="rss" href="#">&#42;</a></li>				
					</ul>
				<!-- social icons --<br><br>

				<div class="span8 offset2">
					<h4>Under Construction Premium Template. &copy; yoursite.com - All rights Reserved.</h4>
				</div>
			</div>
		</section>

			<!--/ footer-->

</body>
</html>

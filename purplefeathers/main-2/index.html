  <script type="text/javascript">
	  function readURL(input)  {
	    if (input.files && input.files[0]) {
	        var reader = new FileReader();
	        reader.onload = function (e) {
			$('#particle-wrapper').empty();
			$('#particle-wrapper').append('<div id="particle-slider"><div class="slides"><div id="first-slide" class="slide" data-src="' + e.target.result + '"></div></div><canvas class="draw"></canvas></div>');
			xoxo();
	        }
	        reader.readAsDataURL(input.files[0]);
	    }
	}
  </script>
